{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<div class="container">
    <div class="text-center">
        <div class="intro-text">

            <div class="spacing">
                <div class="text-center">
                    <div class="col-xs-4 col-xs-offset-4">
                        <h4 style="color:red;" "background-color:white;"><b><i>{{restname}}</b></h4>
                        <img src="/static/hello1.jpg" alt="alternatetext" width="200" height="200">


                        <h2 style="font-family: Lucida Console; color:darkcyan; background-color:#DCDCDC">
                            Restaurant Admin Login</h2>
                        <form action="/restloginNext" method="POST">

                            <div class="form-group">
                                <input type="email" class="form-control" id="rmail" name="rmail" placeholder="Email"
                                    required="true" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="rpassword" name="rpassword"
                                    placeholder="Password" required="true" pattern=".{6,}">
                            </div>


                            <button type="submit" class="btn btn-primary" value=”submit”>Login</button>
                        </form>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>



{% endblock %}

</body>

</html>
